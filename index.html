<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Ödev1</title>
</head>

<body>
    <!-- h1, h2, h3 etiketleri ile başlıklar oluşturuldu. Fontlar örnekteki gibi yapıldı. -->
    <h1>Tarık Süreyya Kum</h1>
    <h3> Hakkımda </h3>
    <!-- Paragraflar "p" etiketi sayesinde yazıldı.-->
    <!-- Düzenli olması açısından paragraf <br> etiketi ile alt satıra indirildi. -->
    <!-- Filmlerin dikkat çekilmesini istediğim için <b> etiketi ile kalınlaştırıldı. -->
    <p>Merhaba ben Tarık Süreyya Kum. İzmir'de yaşıyorum. Aksiyon ve psikolojik filmleri severim.
        <br>Kodluyoruz'da bu eğitim serisi sayesinde harika şeyler öğrenmeye devam ediyorum.</p>
    <h2>Sevdiğim Filmler</h2>
    <p><b>Split</b> ve <b>Detachment</b> sevdiğim filmler arasında top 10'a giren filmlerdir.

    </p>

</body>

</html>
